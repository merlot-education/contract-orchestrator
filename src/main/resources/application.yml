spring:
  application:
    name: contracts-orchestrator
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://key-server:8080/realms/POC1
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  datasource:
    url: jdbc:h2:file:./database.db
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always
  jpa:
    generate-ddl: true
    ddl:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
  servlet:
    multipart:
      max-file-size: 2MB

jwt:
  auth:
    converter:
      resource-id: MARKETPLACE
      principal-attribute: preferred_username

logging:
  level:
    org.springframework.security: DEBUG

server:
  port: '8086'
  servlet:
    context-path: /api
  error:
    include-stacktrace: "never"
    include-message: "always"

serviceoffering-orchestrator:
  base-uri: http://localhost:8084/api

organizations-orchestrator:
  base-uri: http://localhost:8082/api

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: "/"
  endpoint:
    health:
      enabled: true

s3-library:
  access-key: key
  secret: secret
  service-endpoint: endpoint
  signing-region: de
  signer-type: S3SignerType
  bucket: merlot-storage-test
  root-directory: contract-orchestrator

cors:
  global:
    origins:
    patterns: >
      http://localhost:[*]
