spring:
  application:
    name: contracts-orchestrator
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://key-server:8080/realms/POC1
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  datasource:
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    ddl:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true

jwt:
  auth:
    converter:
      resource-id: MARKETPLACE
      principal-attribute: preferred_username

logging:
  level:
    org.springframework.security: DEBUG

server:
  port: '8086'
  servlet:
    context-path: /api
  error:
    include-stacktrace: "never"

serviceoffering-orchestrator:
  base-uri: http://localhost:8084/api/

organizations-orchestrator:
  base-uri: http://localhost:8082/api/